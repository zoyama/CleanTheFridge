<!DOCTYPE html>
	<html lang="en">
		<head>
			<title> 
				Clean the Fridge 
			</title>
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="shortcut icon" href='picture/logo.png' type="image/x-icon" />
			<link rel = "stylesheet" type = "text/css" 
			href = "./CSS/main.css" />
			<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
			<script>
			  // Initialize Firebase
			  var config = {
			    apiKey: "AIzaSyDhM-kBAGxR3OtScrkkjglCkIuwXTawiTo",
			    authDomain: "clean-the-fridge.firebaseapp.com",
			    databaseURL: "https://clean-the-fridge.firebaseio.com",
			    projectId: "clean-the-fridge",
			    storageBucket: "clean-the-fridge.appspot.com",
			    messagingSenderId: "3842523089"
			  };
			  firebase.initializeApp(config);
			</script>
		</head>
			<body>
				<div class="banner-whole">
	        <div class="banner">
	            <div class="logo">
	                <img src="picture/logo.png" alt="logo">
	            </div>
	            <div class="title-text-contain">
	                <p class="clean-text"> Clean </p>
	                <p class="title-text"> the </p>
	                <p class="fridge-text"> Fridge</p>
	            </div>

	            <div class="menu-right">
	                <img alt="menu" src="picture/menu.png">
	            </div>
	        </div>
    		</div>
				<div id="container1">
					<section>
						<h4 id="ingre"> Selected Ingredient: </h4>
						<ul>
							<li> Milk </li>
						</ul>
					</section>
				</div>	

				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
				</script>
				<script>
					$(document).ready(function() {
						var body = $("body");
						var searchResults = ["Beef_Noodle_Soup", "Calamari", "Beef_Teriyaki", "Chicken_Wings", "Tofu_Hot_Pot", "Prawn+Tempura"];
						searchResults.forEach(function(element) {
							var ref = firebase.database().ref("Recipes/"+element);
								ref.on(
									"value",
									function(snap) {
										/**
										*
										*SNAPS
										*
										*/
										var name = element.replace(/_/g, " ");
										var i;
										for (var key in snap.val().Ingredients){
											i += key + "<br>";
										};
										/*
										*
										*ELEMENTS CREATED
										*
										*/
										var container = $("<div></div>");
										var box1 = $("<div></div>");
										var title = $("<p></p>");
										var img = $("<img src'' alt='image' />");
										var box2 = $("<div></div>");
										var box3 = $("<div></div>");
										var box4 = $("<div></div>");
										var ingred = $("<p></p>");
										var info = $("<p></p>")										
										/**
										*
										*SNAPS INTO ELEMENTS
										*
										*/
										$(ingred).html(i.substring(9));
										$(img).attr('src', snap.val().Picture);
										$(info).text("Time: " + snap.val().Time);
										/**
										*
										*CSS CHANGES
										*
										*/								
										$(container).addClass("container2");
										$(box1).addClass("recipetitle");
										$(box3).addClass("recipeinfo");
										$(box4).addClass("ingredients");
										$(img).addClass("image");
										/**
										*APPENDS
										*
										*/
										$(body).append(container);
										$(container).prepend(box1);
										$(box1).append(name);
										$(container).append(img);
										$(container).append(box2);
										$(box2).append(box3);
										$(box2).append(box4);
										$(box3).append(info);
										$(box4).append(ingred);
								})
								
							})		
		      });			
				</script>
		</body>
	</html>
