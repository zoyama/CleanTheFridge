			<style>

			div + p {
				margin: 0%;
			}

			.ss {
				border-right: 1px solid;
    		border-top: 1px solid;
    		border-left: 1px solid;
    		border-radius: 4px 4px 0px 0px;
    		background-color: white;
			}

			.s{
				border-right: 1px solid;
    		border-bottom: 1px solid;

			}

			<body>
				<header id="navbar">
					Clean the Fridge
				</header>
				<div id="container1">
					<section>
						<h4 id="ingre"> Ingredients: </h4>
						<ul>
							<li> Milk </li>
							<li> Eggs </li>
							<li> Chicken </li>
						</ul>
					</section>

					<section>
						<h4 id="selected"> Filters </h4>
						<ul id="filters">
							<li id="ss">Serving &nbsp<button id="show1">+</button></li>
							<li id="s">1 Serving <input type="checkbox" name="oneServing" value="one"><br>
							2 ~ 4 Servings <input type="checkbox" name="twoServing" value="two"> <br>
							>4 Servings <input type="checkbox" name="fourServing" value="four">
							<li>Difficulty <button id="show2">+</button> </li>
							<li>Exclusions <button id="show3">+</button> </li>
						</ul>
					</section>
				</div>

				<div class="container2">
					<div class="recipetitle">
						<p> Recipe Title </p>
					</div>
					<img class="image" src=./sandwich.jpg alt="recipe1" />
					<div class="ingredients">
						<p> Ingredients </p>
					</div>
					<div class="recipeinfo">
						<p> Recipe info </p>
					</div>
				</div>

				<div class="container2">
					<div class="recipetitle">
						<p> Recipe Title </p>
					</div>
					<img class="image" src=./sandwich.jpg alt="recipe1" />
					<div class="ingredients">
						<p> Ingredients </p>
					</div>
					<div class="recipeinfo">

					</div>
				</div>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
				</script>
				<script>
					$(document).ready(function() {
						var showFilter = false;
						$("#s").hide();
						$("#show1").click(function(event){
		              if(!showFilter) {
		                  showFilter = true;
		                  $("#show1").text("-");
		                  $("#s").show();
		                  $("#ss").addClass("ss");
		                  $("#s").addClass("s");
		              } else {
		                  showFilter = false;
		                  $("#show1").text("+");
		                  $("#s").hide();
		                  $("#ss").removeClass("ss");
		                  $("#s").removeClass("s");
		              }
		        });

		        $("#show2").click(function(event){
		              if(!showFilter) {
		                  showFilter = true;
		                  $("#show2").text("-");
		                  $("#selected").show();
		              } else {
		                  showFilter = false;
		                  $("#show2").text("+");
		              }
		        });

		        $("#show3").click(function(event){
		              if(!showFilter) {
		                  showFilter = true;
		                  $("#show3").text("-");
		                  $("#selected").show();
		              } else {
		                  showFilter = false;
		                  $("#show3").text("+");
		              }
		        });
		      });			
				</script>
